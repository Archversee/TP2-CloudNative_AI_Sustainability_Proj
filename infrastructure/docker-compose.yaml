services:
  scraper:
    build:
      context: ../services/scraper
    volumes:
      - ../data:/data

  pdf_processor:
    build:
      context: ../services/pdf_processor
    volumes:
      - ../data:/data
    depends_on:
      - scraper

  ai_auditor:
    build:
      context: ../services/ai_auditor 
    volumes:
      - ../data:/data
    env_file:
      - ../.env
    depends_on:
      - pdf_processor
